<html>
  <head></head>
  <body>
    <div id="simmons"></div>
	
	<script src="libs/Box2dWeb-2.1.a.3.js"></script>  
	<script src="libs/crafty.js"></script>
	<script src="libs/box2d.js"></script>
	
    <script>
		Crafty.init(500,350, document.getElementById('simmons'));

		//Crafty.box2D.init(0, 10, 32, true);  
		var ball = Crafty.e("2D, Canvas,Color, Box2D,Ball")
            .attr({ x: 10, y: 15, z:5 , w:25,h:25 })
            .color("#dddddd")
			.box2d({
				bodyType: 'dynamic',
				density: 1.0,
				friction: 2,
				restitution: 0.2,
				shape: 'circle'
			}).onContact("Floor",
						function (data) { 
						alert("Hi");
						});
					
		Crafty.e('Floor, 2D, Canvas, Color')
			  .attr({x: 0, y: 250, w: 250, h: 10})
			  .color('green');
    </script>
  </body>
</html>
